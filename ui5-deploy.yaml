# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "2.5"
metadata:
  name: polar.zui5letter
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: dfert
          url: http://dfe.polar:50000
        app:
          name: ZUI5LETTER
          description: Carta trabajo
          package: ZHCM_FIORI
          transport: DFEK900021
        exclude:
          - /test/
